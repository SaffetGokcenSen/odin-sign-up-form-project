<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/passwd.js" defer></script>
</head>
<body>
    <section class="image-section">
        <span class="image-credit">Photo by 
            <a rel="noopener" target="_blank" 
            href="https://unsplash.com/photos/L7g3Ogj2CFc">
            Victor Toweet</a> 
            on <a rel="noopener" target="_blank" href="https://unsplash.com/">
                Unsplash
            </a>
        </span>
    </section>
    <section class="form-section">
        <div class="intro-part">
            This is the sign-up form project from Odin. The aim is to put the 
            information about forms into practice. The design is made with the 
            mobile-first in mind.
        </div>
        <div class="form-part">
            <p>Let us fill the form!</p>
            <form id="the-sign-up-form">
                <div class="first-name">
                    <p>
                        <label for="first_name">First name</label>
                    </p>
                    <p>
                        <input type="text" id="first_name" name="first_name"
                        placeholder="Thor" required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="last_name">Last name</label>
                    </p>
                    <p>
                        <input type="text" id="last_name" name="last_name"
                        placeholder="Odinson" required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="email">Email</label>
                    </p>
                    <p>
                        <input type="email" id="email" name="email" required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="phone_number">Phone number</label>
                    </p>
                    <p>
                        <input type="tel" id="phone_number" name="phone_number" 
                        required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="passwd">Password</label>
                    </p>
                    <p>
                        <input type="password" id="passwd" name="passwd" 
                        required>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="passwd_confirm">Confirm password</label>
                    </p>
                    <p>
                        <input type="password" id="passwd_confirm" 
                        name="passwd_confirm" required>
                    </p>
                </div>
            </form>
        </div>
        <div class="button-part">
            <p>
                <button type="submit" form="the-sign-up-form" id="submit_button"
                class="disabled-button">
                    Create Account
                </button>
            </p>
            <p>
                Already have an account? <a rel="noopener" target="_blank" 
                href="http://">Log in</a>
            </p>
        </div>
    </section>
</body>
</html>
